<h1>Login Page</h1>

<!-- template-driven form -->
<section class="login-form">
  <div
    class="form-group"
    form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        [(ngModel)]="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>

  <div>
    <a href=""> Need Account?</a>
  </div>
</section>
